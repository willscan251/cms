<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Request Received | Scanland CMS</title>
  <link rel="stylesheet" href="assets/cms.css">
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  
</head>
<body>
  <main>
    <div class="support-thank-you">
    <div class="main-header">
      <div class="logo"></div>
      <h1>Scanland CMS</h1>
    </div>
      <h1>Support Request Sent!</h1>
      
      <p class="message">
        Thank you for contacting Scanland CMS Support. We've received your message and will get back to you as soon as possible.
      </p>
            
      <div class="button-group">
        <button class="button close-btn" onclick="window.close()">Close This Tab</button>
        <button class="button continue-btn" onclick="window.close(); if(window.opener) window.opener.focus();">Back to CMS</button>
      </div>
<p class="auto-close-info" id="countdown">
        This tab will close automatically in 10 seconds
      </p>
      
    </div>
  </main>

  <script>
    // Auto-close countdown
    let countdown = 10;
    const countdownElement = document.getElementById('countdown');
    
    const countdownInterval = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        countdownElement.textContent = `This tab will close automatically in ${countdown} seconds`;
      } else {
        clearInterval(countdownInterval);
        window.close();
      }
    }, 1000);
  </script>

  <!-- Footer -->
  <footer>
    <p>"Content Management. Simple."<br>
      A <a href="https://scanland.org" target="_blank" rel="noopener">Scanland</a> Solution
    </p>
  </footer>

  <!-- Scanland CMS Integration -->
  <script src="https://cms.scanland.org/cms.js"></script>
</body>
</html>
