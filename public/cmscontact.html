<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Scanland CMS</title>
  <meta name="description" content="Get started with Scanland CMS. Tell us about your project.">
  <link rel="stylesheet" href="assets/cms.css">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <div class="navbar">
      <a href="/" class="brand">
        <img class="logo" src="assets/images/cms.png" alt="CMS Logo">
        <span class="brand-name">Scanland CMS</span>
      </a>
      <nav id="mobile-nav">
        <a href="/demo" class="nav-link">Demo</a>
        <a href="/features" class="nav-link">Features</a>
        <a href="/pricing" class="nav-link">Pricing</a>
        <a href="/contact" class="nav-link active">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Logo -->
    <img src="assets/images/cms.png" alt="CMS Logo">

    <!-- Contact Hero -->
    <section class="hero-section">
      <div class="container">
        <h1>Tell Us About Your Site</h1>
        <h2>We'll follow up within 2 business days.</h2>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="content-section">
      <form action="https://formspree.io/f/mldwaoop" method="POST" style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" name="Note" value="Sent from Scanland CMS contact page"/>
        <input type="hidden" name="_next" value="https://cms.scanland.org/thanks"/>
        
        <div style="margin-bottom: 25px;">
          <label style="display: block; font-weight: 600; margin-bottom: 8px; color: var(--color-primary);">Name</label>
          <input type="text" name="Name" required style="width: 100%; padding: 15px; border: 2px solid var(--color-accent); border-radius: 8px; font-size: 1rem; background: var(--color-bg); color: var(--color-primary);"/>
        </div>
        
        <div style="margin-bottom: 25px;">
          <label style="display: block; font-weight: 600; margin-bottom: 8px; color: var(--color-primary);">Email</label>
          <input type="email" name="Email" required style="width: 100%; padding: 15px; border: 2px solid var(--color-accent); border-radius: 8px; font-size: 1rem; background: var(--color-bg); color: var(--color-primary);"/>
        </div>
        
        <div style="margin-bottom: 25px;">
          <label style="display: block; font-weight: 600; margin-bottom: 8px; color: var(--color-primary);">Website URL (if any)</label>
          <input type="url" name="Website" style="width: 100%; padding: 15px; border: 2px solid var(--color-accent); border-radius: 8px; font-size: 1rem; background: var(--color-bg); color: var(--color-primary);"/>
        </div>
        
        <div style="margin-bottom: 25px;">
          <label style="display: block; font-weight: 600; margin-bottom: 8px; color: var(--color-primary);">What's your current setup?</label>
          <select name="Project Type" required style="width: 100%; padding: 15px; border: 2px solid var(--color-accent); border-radius: 8px; font-size: 1rem; background: var(--color-bg); color: var(--color-primary);">
            <option value="">Select one...</option>
            <option value="static-html">I have a simple HTML website</option>
            <option value="wordpress-cms">I have WordPress/Squarespace/Wix (or similar)</option>
            <option value="no-website">I don't have a website yet</option>
            <option value="unsure">I'm not sure</option>
          </select>
        </div>
        
        <div style="margin-bottom: 25px;">
          <label style="display: block; font-weight: 600; margin-bottom: 8px; color: var(--color-primary);">Message</label>
          <textarea name="Message" placeholder="Tell us about your site, goals, and timeline..." required style="width: 100%; padding: 15px; border: 2px solid var(--color-accent); border-radius: 8px; font-size: 1rem; background: var(--color-bg); color: var(--color-primary); min-height: 120px; resize: vertical;"></textarea>
        </div>
        
        <div style="text-align: center;">
          <button type="submit" class="button primary">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>"Content Management. Simple."<br>
      A <a href="https://scanland.org" target="_blank" rel="noopener">Scanland</a> Solution
    </p>
  </footer>

  <!-- Scanland CMS Integration -->
  <script src="https://cms.scanland.org/cms.js"></script>
</body>
</html>
